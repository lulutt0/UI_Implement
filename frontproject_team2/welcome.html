<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.compat.css" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link href="./welcome/css/welcome.css" rel="stylesheet" type="text/css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=DotGothic16&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Beth+Ellen&display=swap');       
    </style>
    <script src="https://code.jquery.com/jquery-1.12.4.js"
        integrity="sha256-Qw82+bXyGq6MydymqBxNPYTaUXXq7c8v3CwiYwLLNXU=" crossorigin="anonymous"></script>    
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

    <script>
        // var color_arr = ["#FFD300", "#DE38C8", "#652EC7", "#09FDB3", "#33135C", "#FFACFC"];
        var color_arr = ["#99BDE1", "#FFE372", "#F0E2C6", "#F3AA00", "#DE5C03","#F27405","#A61F12","#541813","#4D3C2D","#105959","#455D58"];
        var index = 0;

        var setColor = setInterval(function () {
            $("body").css("background-color", color_arr[index++]);
        }, 300);

        
             
        $(document).ready(function () {
            AOS.init();

            setColor        
            
     
            $(".image").mouseover(function () {
                $(this).attr("src", $(this).attr("src").replace("before", "after"));
            });
            $(".image").mouseout(function () {
                $(this).attr("src", $(this).attr("src").replace("after", "before"));
            });
            var typingBool = false;
            var typingIdx = 0;
            var typingTxt = $(".typing-txt").text();

            typingTxt = typingTxt.split("");
            if (typingBool == false) {
                typingBool = true;

                var tyInt = setInterval(typing, 90);
            }

            function typing() {
                if (typingIdx < typingTxt.length) {
                    $(".typing").append(typingTxt[typingIdx]);
                    typingIdx++;
                } else {
                    clearInterval(tyInt);
                }
            }
        });
    </script>
    <script type="text/javascript">
        var imgArray = new Array();
        imgArray[0] = "1.jpg";
        imgArray[1] = "2.jpg";
        imgArray[2] = "3.jpg";
        imgArray[3] = "4.jpg";
        imgArray[4] = "5.jpg";
        function showImage() {
            var imgNum = Math.round(Math.random() * 4);
            var objImg = document.getElementById("introimg");
            objImg.src = imgArray[imgNum];
            setTimeout(showImage, 1000);
        }
    </script>         
</head>

<body onload="showImage()">
    <div class="cover">        
        <span>Enjoy YOUR Moment!</span><br>
        <p class="typing-txt">When the Sun goes Down - .</p>
        <p class="typing"></p>
        <div>           
            <a href="#container"><img src="./welcome/assets/tomove.png" class="to" style="margin-top: 100px;"
                data-aos="fade-down"  data-aos-delay="2500" data-aos-duration="700"></a>
        </div>
    </div>   
    <div id="container" data-aos="fade-up" data-aos-easing="linear" data-aos-duration="1500">
        <div id="img1">
            <img src="" id="introimg" class="image" style="opacity: 1;">
        </div>
        <div id="img2">
            <video src="./welcome/assets/main.mp4" autoplay muted loop class="video"></video>
        </div>
        <div id="img3">
            <img src="./welcome/assets/3.jpg" class="image">
        </div>
        <div id="img4" class="hvr-sweep-to-left" style="background: url(./welcome/assets/4.jpg); background-size: cover;">
            <!-- <img src="assets/4-before.jpg" class="image"> -->
        </div>
        <div id="img5">
            <img src="./welcome/assets/7-after.jpg" class="image">
        </div>
        <div id="img6">
            <img src="./welcome/assets/8.jpg" class="image">
        </div>
        <div id="img7" class="image">
            <a href="./about/about.html" class="enter" style="font-family: 'Beth Ellen', cursive;">Here, <br>Come <br>In!</a>
            <!-- <img src="assets/5.jpg" class="image"> -->
        </div>
        <div id="img8" class="hvr-sweep-to-right" style="background: url(./welcome/assets/9.jpg); background-size: cover;">
            <!-- <img src="assets/9.jpg" class="image"> -->
        </div>
    </div>


</body>

</html>
